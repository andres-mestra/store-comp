<input type="text" [(ngModel)]="imgParent" />
<hr />
<button (click)="toggleImg()">Toggle image</button>
<app-img
  *ngIf="showImage"
  (loaded)="onLoaded($event)"
  [img]="imgParent"
></app-img>
<div class="grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
  ></app-product>
</div>
