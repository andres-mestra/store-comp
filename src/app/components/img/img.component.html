<img
  style="width: 200px; object-fit: cover"
  (load)="imgLoaded()"
  (error)="imgError()"
  [src]="img"
  alt="imagen"
  *ngIf="img; else elseImg"
/>
<h3>Counter: {{ counter }}</h3>
<ng-template #elseImg>
  <img
    style="width: 200px; object-fit: cover"
    [src]="imgDefault"
    alt="imagen"
  />
</ng-template>
