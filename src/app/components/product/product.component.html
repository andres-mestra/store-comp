<div class="card">
  <app-img [img]="product.image" [alt]="product.title"></app-img>
  <div class="card_content">
    <h2 class="card_price">{{ product.price | currency: "COP" }}</h2>
    <p class="card_text">{{ product.title }}</p>
    <button (click)="onAddToCart()">Add cart</button>
  </div>
</div>
